<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>


    <h2></h2>
<p>Unesite svoje podatke za plaćanje</p>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">

                <div class="row">
                    <div class="col-50">
                        <h3>Podaci</h3>
                        <label for="fname"><i class="fa fa-user"></i> Ime</label>
                        <input type="text" id="fname" name="firstname" placeholder="Ivan Klanac">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="iklanac134@gmail.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Adresa</label>
                        <input type="text" id="adr" name="address" placeholder="Put skibidia">
                        <label for="city"><i class="fa fa-institution"></i> Grad</label>
                        <input type="text" id="city" name="city" placeholder="Obrovac">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">Država</label>
                                <input type="text" id="state" name="state" placeholder="Hrvatska">
                            </div>
                            <div class="col-50">
                                <label for="zip">Poštanski Broj</label>
                                <input type="text" id="zip" name="zip" placeholder="814111">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Plaćanje</h3>
                        <label for="fname">Kartica</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Ime na Kartici</label>
                        <input type="text" id="cname" name="cardname" placeholder="Ivan Klanac">
                        <label for="ccnum">Broj kreditne kartice</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Mjesec Isteka</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Godina Isteka</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2033">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="111">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr">Dostavna adresa ista kao na podatcima
                </label>
                <input type="submit" value="Završi s kupnjom " class="btn">
            </form>
        </div>
    </div>
</div>
    
</body>
</html>
